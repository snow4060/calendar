<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'">

		<link rel="stylesheet" href="chevron.css">
		<link rel="stylesheet" href="calendar.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="tasklist.css">
		<script src="calendar.js" defer></script>
		<script src="script.js" defer></script>
		<script src="tasklist.js" defer></script>
		<title>Calendar</title>
	</head>
	<body>
		<div class="left-panel">
			<svg width="125" height="100">
				<polygon class="bookmark" id="calendar-button" points="25,0 125,0 125,100 25,100 55,50"/>
				<path class="icon" id="calendar-icon" d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"></path>
			</svg>
			<svg width="125" height="100">
				<polygon class="bookmark" id="task-list-button" points="25,0 125,0 125,100 25,100 55,50"/>
				<path class="icon" id="task-list-icon" d="M22 7h-9v2h9V7zm0 8h-9v2h9v-2zM5.54 11 2 7.46l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41L5.54 11zm0 8L2 15.46l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41L5.54 19z"></path>
			</svg>
			<svg width="125" height="100">
				<polygon class="bookmark" id="notes-button" points="25,0 125,0 125,100 25,100 55,50"/>
				<path class="icon" id="notes-icon" d="M3 18h12v-2H3v2zM3 6v2h18V6H3zm0 7h18v-2H3v2z"></path>
			</svg>
			<svg width="125" height="100">
				<polygon class="bookmark" id="settings-button" points="25,0 125,0 125,100 25,100 55,50"/>
				<path class="icon" id="settings-icon" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"></path>
			</svg>
		</div>


		<div class="wrapper">
			
			<div class="calendar">
				<header id="calendar-header">
					<p class="current-date">August 2023</p>
					<div class="icons">
						<span id="prev" class="material-symbols-rounded">chevron_left</span>
						<span id="next" class="material-symbols-rounded">chevron_right</span>
					</div>
				</header>
				<ul class="weeks">
					<li>S</li>
					<li>M</li>
					<li>T</li>
					<li>W</li>
					<li>T</li>
					<li>F</li>
					<li>S</li>
				</ul>
				<ul class="days"></ul>
			</div>
			<div class="task-bar">
				<header>Tasks</header>
				<button id="category-selector">chemistry</button>

				<div class="dropdown">
					<button class="category" >thing 1</button>
					<button class="category" >thing 2</button>
					<button class="category" >thing 3</button>
					<button class="category" >thing 4</button>
					<button class="category" >chemistry</button>
				</div>

				<button class="add-category-task">
					<svg width="22px" height="22px">
						<path d="M22 5.18 10.59 16.6l-4.24-4.24 1.41-1.41 2.83 2.83 10-10L22 5.18zM12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8c1.57 0 3.04.46 4.28 1.25l1.45-1.45C16.1 2.67 14.13 2 12 2 6.48 2 2 6.48 2 12s4.48 10 10 10c1.73 0 3.36-.44 4.78-1.22l-1.5-1.5c-1 .46-2.11.72-3.28.72zm7-5h-3v2h3v3h2v-3h3v-2h-3v-3h-2v3z"></path>
					</svg>
					Add a task
				</button>

				<div class="new-task">
					<div class="completion">
						<input type="checkbox" class="checkbox">
					</div>
					<div class="data-field">
						<div contenteditable="true" class="name">name here</div>
						<div contenteditable="true" class="details">some details</div>
						<div class="date">
							<div contenteditable="true" class="month"></div>
							<div contenteditable="true" class="day">01</div>
						</div>
					</div>
					<div class="remove-task">

					</div>
					
				</div>

			</div>







			<div class="task-list">
				<!-- listing all the task lists -->
				<div class="show-all">
					<header>To-Do Lists</header>
					<div class="border"></div>
					<div class="task-overview">
						<span class="title">Title</span>
						<span class="detail">100 tasks, </span>
						<span class="detail">50 completed</span>
						<span class="detail">modified 10/20</span>
					</div>
					<div class="task-overview">
						<span class="title">Title</span>
						<span class="detail">100 tasks, </span>
						<span class="detail">50 completed</span>
						<span class="detail">modified 10/20</span>
					</div>
					<div class="border"></div>
				</div>
				<!-- when the user clicks into a task list -->
				<!-- at the top: add task, organize, organize with AI, delete list, (import task) -->
				<div class="task-listing">
					<header contenteditable="true">Title</header>
					<div class="options">
						<span>
							<button class="back">
								<svg width="20px" height="20px">
									<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
								</svg>
								Back
							</button>
							<button class="generic-option add-task">
								Add Task
								(
									<svg width="21px" height="20px">
										<path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"></path>
									</svg>
								)
							</button>
							<button class="generic-option">Import Task</button>
						</span>
						<span>
							<button class="generic-option">
								<svg width="22px" height="20px">
									<path d="m19 9 1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z"></path>
								</svg>
								Organize using AI
							</button>
							<button class="delete">Delete List</button>
						</div>
						
					</header>

					<div class="list js-list">


						<!-- <div class="list__item is-idle js-item">
							<input type="checkbox" class="checkbox todo-list-check">
							<div contenteditable="true" class="task-name"></div>
							<button class="delete-task">&#10005;</button>
							<div class="drag-handle js-drag-handle"></div>
						</div> -->




					</div>

				</div>
			</div>
			<div class="notes"></div>
			<div class="settings"></div>
		</div>
			
	</body>
</html>
